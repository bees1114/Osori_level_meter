<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Sign up</h1>
    <form method="post">
        {% csrf_token %}
        <label>이름</label>{{ form.username }}
        <label>비밀번호</label>{{ form.password1 }}
        <label>비밀번호 확인</label>{{ form.password2 }}
        <button type="submit">Sign up</button>
    </form>

</body>
</html>
